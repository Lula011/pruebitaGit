<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacto</title>
</head>


    <div class="Contenedor_Contacto">

        <div class="contacto_img">
            <header>
                <img src="/img/cafe-logo.png" alt="logo">
            </header>
        </div>

        <div class="contacto__nav">
            <nav>
                <ul>
                    <li><a href="../index.html">CoffeeLovers</a></li>
                    <li><a href="../pages/procesos.html">Procesos del Café</a></li>
                    <li><a href="../pages/recetasdecafe.html">Recetas de Café</a></li>
                    <li><a href="../pages/artelatte.html">Arte Latte</a></li>
                    <li><a href="../pages/contacto.html">Contacto</a></li>
            </nav>
        </div>

        <div class="contacto_main">
            <main>
                <h1>
                    Contacto
                </h1>

                <h2>
                
                        Contactate con nosotros y contanos acerca de tus experiencias con el Café.
                    
                </h2>
            </main>
        </div>

    <div class="contacto_img_notebook">
        <img src="/img/cafenotebook.jpg" height="300px" alt="">
    </div>
        

        <div class="input_contacto">

            <form action="">
                <label for="nombre">

                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="name" required>
                </label>

                <label for="Email">

                    <input type="email" name="Email" id="Email" placeholder="Email" autocomplete="email" required>
                </label>

                <label for="Telefono">

                    <input type="numbers" name="Telefono" id="Telefono" placeholder="Telefono" autocomplete="Telefono"
                        required>
                </label>

                <label for="Mensaje">

                    <textarea name="Mensaje" rows="5" cols="35"> Escriba aquí su mensaje</textarea>
                </label>
                <div class="enviar">
                <input type="submit">
                </div>
            </form>
        </div>



        <div class="footer_cont">
            <footer>
                <p>DISEÑADO POR LULURIDO © 2022</p>
            </footer>
        </div>
    </div>
</body>

</html>
